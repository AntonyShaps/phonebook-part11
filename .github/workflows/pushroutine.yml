name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
    push_pipeline:
        runs-on: ubuntu-20.04
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: Install dependencies
            working-directory: .
            run: npm install
          - name: Install dependencies
            working-directory: ./frontend
            run: npm install   
          - name: Check style
            working-directory: .
            run: npm run lint
          - name: build
            working-directory: .
            run: npm run build:ui